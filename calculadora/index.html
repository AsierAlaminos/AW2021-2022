<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        var num1="";
        var num2="";
        var operador="";
        var boton=function(num){
            var num1=num1+num;
            if (operador!=0){
                var num2=num2+num;
            }
            if (operador=="+"){
                var res=num1+num2
                alert(res)
            }
            else if (operador=="-"){
                var res=num1-num2
                alert(res)
            }
            else if (operador=="*"){
                var res=num1*num2
                alert(res)
            }
            else if (operador=="/"){
                var res=num1/num2
                alert(res)
            }
            else{""
            }
        }
    </script>
</head>
<body>
    <button onclick="boton(1)">1</button>
    <button onclick="boton(2)">2</button>
    <button onclick="boton(3)">3</button>
    <button onclick="boton(4)">4</button>
    <button onclick="boton(5)">5</button>
    <button onclick="boton(6)">6</button>
    <button onclick="boton(7)">7</button>
    <button onclick="boton(8)">8</button>
    <button onclick="boton(9)">9</button>
    <button onclick="operador('-')">-</button>
    <button onclick="operador('+')">+</button>
    <button onclick="operador('*')">*</button>
    <button onclick="operador('/')">/</button>
    <button onclick="alert(res);">Resultado</button>
</body>
</html>
