<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosform1.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Suma y Resta</h1>
        <input class="num1" type="number" value="num1">
        <select>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="division">Division</option>
            <option value="multiplicación">Multiplicación</option>
        </select>
        <input type="number" value="num2">
        <input type="button" value="Resultado">
        <br><br>
        <label>Textarea</label>
        <br>
        <textarea name="textarea" rows="5" cols=100></textarea>
        <br><br>
        <input type="radio" value="suma" name="radiobutton">
        <label for="radiobutton">Suma</label>
        <input type="radio" value="resta" name="radiobutton">
        <label for="radiobutton">Resta</label>
        <input type="radio" value="multiplicacion" name="radiobutton">
        <label for="radiobutton">Multiplicación</label>
        <input type="radio" value="division" name="radiobutton">
        <label for="radiobutton">División</label>
        <br><br>
        <input type="checkbox" value="suma">
        <label>Suma</label>
        <input type="checkbox" value="resta">
        <label>Resta</label>
        <input type="checkbox" value="multiplicacion">
        <label>Multiplicación</label>
        <input type="checkbox" value="division">
        <label>División</label>
    </form>
</body>
</html>
