<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosform2.css">
    <title>Formulario</title>
</head>
<body>
    <div class="base_form">
        <div class="formulario">
            <h1>Crear cuenta</h1>
        </div>
        <form action="" method="">
            <p>
                <label class="nombre">Nombre:</label>
                <input class="textinput" type="text" required="obligatorio" placeholder="Escribe tu nombre">
            </p>
            <p>
                <label class="cod_postal">Contraseña:</label>
                <input class="textinput" type="text" required="obligatorio" placeholder="Escribe tu contraseña">
            </p>
            <p>
                <label class="cod_postal"></label>
                <input class="textinput" type="text" required="obligatorio" placeholder="Repite tu contraseña">
            </p>
            <p>
                <label class="email">Correo electrónico:</label>
                <input class="textinput" type="text" required="obligatorio" placeholder="Escribe tu e-mail">
            </p>
            <p>
                <h3>¿Qué tipo de cuenta es?</h3>
                <input class="buttonpers" type="radio" required="obligatorio" name="radio">
                <label class="personal">Personal</label>
                <input class="buttonpers" type="radio" required="obligatorio" name="radio">
                <label class="empresa">Empresa</label>
            </p>
            <button class="acept" type="submit">Aceptar</button>
            <button class="cuenta" type="button">¿Ya tienes cuenta?</button>
        </form>
    </div>
</body>
</html>
